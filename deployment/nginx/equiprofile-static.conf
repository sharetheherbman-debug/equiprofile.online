# ==========================================
# EquiProfile Nginx Configuration (Nginx Serves Static Files)
# ==========================================
# Alternative configuration where Nginx serves static files directly.
# Use this if you prefer Nginx to handle static file serving for performance.
# 
# IMPORTANT: 
# - Requires build output at /var/www/equiprofile/dist/public
# - Must keep Nginx config in sync with build output paths
# - More complex but potentially better performance for static files
#
# Installation:
# 1. Replace YOUR_DOMAIN_HERE with your actual domain
# 2. Update root path if your installation is not at /var/www/equiprofile
# 3. Copy to: /etc/nginx/sites-available/equiprofile
# 4. Create symlink: sudo ln -s /etc/nginx/sites-available/equiprofile /etc/nginx/sites-enabled/
# 5. Test config: sudo nginx -t
# 6. Reload: sudo systemctl reload nginx
# 7. Setup SSL: sudo certbot --nginx -d YOUR_DOMAIN_HERE

# HTTP server (will be modified by certbot for HTTPS redirect)
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN_HERE www.YOUR_DOMAIN_HERE;

    # Root directory for static files
    # IMPORTANT: Update this path to match your installation
    root /var/www/equiprofile/dist/public;
    index index.html;

    # Maximum upload size
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/equiprofile-access.log;
    error_log /var/log/nginx/equiprofile-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API proxy to Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Trust proxy headers for rate limiting and IP detection
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoints
    location ~ ^/(healthz|build|health)$ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        access_log off;
    }

    # Critical: NO CACHE for index.html and service-worker.js
    # This prevents users from getting stuck on old versions
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    location = /service-worker.js {
        add_header Cache-Control "no-store, no-cache, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Service-Worker-Allowed "/" always;
        add_header Content-Type "application/javascript" always;
        try_files $uri =404;
    }

    # Hashed assets: aggressive caching (immutable)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Static files: moderate caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=86400" always;
        try_files $uri =404;
    }

    # Manifest and theme files
    location ~* \.(json|css)$ {
        add_header Cache-Control "public, max-age=3600" always;
        try_files $uri =404;
    }

    # SPA fallback: serve index.html for all non-file requests
    # This handles client-side routing (React Router, Wouter, etc.)
    location / {
        try_files $uri $uri/ /index.html;
    }
}

