# ==========================================
# EquiProfile Canonical Nginx Configuration
# ==========================================
# This is the RECOMMENDED configuration for EquiProfile production deployments.
# 
# Strategy: Proxy ALL requests to Node.js (simplest, most reliable)
# - Node.js serves static files from dist/public/
# - Nginx only handles SSL termination and proxy
# - Avoids path mismatch issues between Nginx and Node.js
#
# Installation:
# 1. Replace YOUR_DOMAIN_HERE with your actual domain (e.g., equiprofile.online)
# 2. Copy to: /etc/nginx/sites-available/equiprofile
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/equiprofile /etc/nginx/sites-enabled/
# 4. Test config: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx
# 6. Setup SSL: sudo certbot --nginx -d yourdomain.com

# HTTP server - redirect to HTTPS (after SSL setup)
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN_HERE www.YOUR_DOMAIN_HERE;

    # Uncomment the line below after SSL is configured
    # return 301 https://$host$request_uri;

    # Temporary: allow HTTP during initial setup
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

