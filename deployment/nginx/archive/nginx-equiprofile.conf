# ==========================================
# EquiProfile Production Nginx Configuration
# ==========================================
# This is the PRODUCTION-READY configuration for EquiProfile
# 
# ⚠️  IMPORTANT: Before using this configuration:
#     1. Replace ALL instances of YOUR_DOMAIN_HERE with your actual domain
#     2. Example: Change "YOUR_DOMAIN_HERE" to "equiprofile.example.com"
# 
# Installation:
# 1. Edit this file and replace YOUR_DOMAIN_HERE with your actual domain
# 2. Copy to: /etc/nginx/sites-available/equiprofile
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/equiprofile /etc/nginx/sites-enabled/
# 4. Test config: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx

# HTTP to HTTPS redirect
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN_HERE;  # ⚠️  REPLACE THIS with your domain!
    
    # Redirect all HTTP traffic to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS server - Main configuration
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name YOUR_DOMAIN_HERE;  # ⚠️  REPLACE THIS with your domain!

    # SSL certificates (managed by Certbot)
    # These paths will be created by certbot during SSL setup
    # ⚠️  REPLACE YOUR_DOMAIN_HERE in the paths below!
    ssl_certificate /etc/letsencrypt/live/YOUR_DOMAIN_HERE/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/YOUR_DOMAIN_HERE/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/equiprofile-access.log;
    error_log /var/log/nginx/equiprofile-error.log;

    # Maximum upload size
    client_max_body_size 50M;

    # Proxy ALL requests to Node.js server
    # Node server handles both API and static file serving
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Proxy headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket support (for future real-time features)
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
}
