# ==========================================
# EquiProfile Nginx Configuration
# ==========================================
# This configuration should be placed in:
# /etc/nginx/sites-available/equiprofile
# 
# Then symlinked to sites-enabled:
# sudo ln -s /etc/nginx/sites-available/equiprofile /etc/nginx/sites-enabled/
#
# Replace DOMAIN_NAME with your actual domain
# Replace SERVER_IP with your server IP if needed

server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN_NAME;

    # Redirect HTTP to HTTPS (enable after SSL certificate is installed)
    # Uncomment the following lines after running certbot
    # return 301 https://$server_name$request_uri;
# }

# server {
    # listen 443 ssl http2;
    # listen [::]:443 ssl http2;
    # server_name DOMAIN_NAME;

    # SSL certificates (will be added by certbot)
    # ssl_certificate /etc/letsencrypt/live/DOMAIN_NAME/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/DOMAIN_NAME/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Root directory for static files
    root /var/equiprofile/app/dist/public;
    index index.html;

    # Maximum upload size
    client_max_body_size 50M;

    # Logging
    access_log /var/log/nginx/equiprofile-access.log;
    error_log /var/log/nginx/equiprofile-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # API proxy to Node.js backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Trust proxy headers for rate limiting and IP detection
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Critical: NO CACHE for index.html and service-worker.js
    # This prevents users from getting stuck on old versions
    location = /index.html {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        try_files $uri =404;
    }

    location = /service-worker.js {
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
        add_header Service-Worker-Allowed "/" always;
        try_files $uri =404;
    }

    # Hashed assets: aggressive caching (immutable)
    location /assets/ {
        add_header Cache-Control "public, max-age=31536000, immutable" always;
        try_files $uri =404;
    }

    # Static files: moderate caching
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        add_header Cache-Control "public, max-age=86400" always;
        try_files $uri =404;
    }

    # SPA fallback: serve index.html for all non-file requests
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Health check endpoint (can be used for monitoring)
    location = /health {
        access_log off;
        proxy_pass http://127.0.0.1:3000/api/health;
    }
}
