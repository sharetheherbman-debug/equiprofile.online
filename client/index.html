  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Register service worker for PWA
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(registration => {
              console.log('ServiceWorker registration successful');
            })
            .catch(err => {
              console.log('ServiceWorker registration failed: ', err);
            });
        });
      }
    </script>
    <!-- Analytics script - only load if environment variables are properly set -->
    <script>
      (function() {
        var endpoint = '%VITE_ANALYTICS_ENDPOINT%';
        var websiteId = '%VITE_ANALYTICS_WEBSITE_ID%';
        
        // Only load if variables are properly replaced (not placeholders)
        if (endpoint && websiteId && 
            !endpoint.includes('%VITE_') && 
            !websiteId.includes('%VITE_')) {
          var script = document.createElement('script');
          script.defer = true;
          script.src = endpoint + '/umami';
          script.setAttribute('data-website-id', websiteId);
          document.head.appendChild(script);
        }
      })();
    </script>
  </body>
