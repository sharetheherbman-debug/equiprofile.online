# ==========================================
# EquiProfile Production Nginx Configuration
# ==========================================
# This configuration handles:
# - HTTP to HTTPS redirect
# - SSL termination
# - Static file serving with proper 404 handling
# - API proxying to backend
# - SPA fallback for routes
# - Correct cache headers
#
# Installation:
# 1. Copy to /etc/nginx/sites-available/equiprofile
# 2. Update DOMAIN_PLACEHOLDER with your domain
# 3. Create symlink: sudo ln -s /etc/nginx/sites-available/equiprofile /etc/nginx/sites-enabled/
# 4. Test: sudo nginx -t
# 5. Reload: sudo systemctl reload nginx
# 6. Setup SSL: sudo certbot --nginx -d yourdomain.com

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name DOMAIN_PLACEHOLDER www.DOMAIN_PLACEHOLDER;

    # Allow ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name DOMAIN_PLACEHOLDER www.DOMAIN_PLACEHOLDER;

    # SSL certificates (will be managed by Certbot)
    # ssl_certificate /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/DOMAIN_PLACEHOLDER/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/equiprofile-access.log;
    error_log /var/log/nginx/equiprofile-error.log;

    # Maximum upload size
    client_max_body_size 50M;

    # Disable nginx version in headers
    server_tokens off;

    # Root directory (for static file serving)
    root /var/equiprofile/app/dist/public;

    # theme-override.css - explicit 404 if missing (prevent SPA fallback)
    location = /theme-override.css {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    # manifest.json - explicit 404 if missing (prevent SPA fallback)
    location = /manifest.json {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    # service-worker.js - no cache (force updates)
    location = /service-worker.js {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # sw.js - no cache (force updates)
    location = /sw.js {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Static assets with file extensions - return 404 if not found
    # This prevents SPA fallback from serving index.html for missing .css, .js, etc.
    location ~ \.(css|js|json|map|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        
        # Aggressive caching for hashed assets in /assets/
        location ~* ^/assets/.+\.(css|js|json|map|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
            try_files $uri =404;
            add_header Cache-Control "public, max-age=31536000, immutable";
            access_log off;
        }
        
        # Moderate caching for other static files
        add_header Cache-Control "public, max-age=3600";
    }

    # API endpoints - proxy to backend
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Proxy headers for correct IP detection and rate limiting
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
    }

    # index.html - no cache (always get latest version)
    location = /index.html {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Root and SPA routes - serve index.html
    # This is the fallback for client-side routing
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Custom error pages
    error_page 404 /index.html;
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }
}
