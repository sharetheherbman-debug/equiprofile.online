# ==========================================
# EquiProfile Production Nginx Configuration for Webdock VPS
# ==========================================
# This configuration is optimized for production deployment on Webdock Ubuntu VPS
# with built-in PWA blocking and proper cache policies.
#
# Installation:
# 1. Copy to /etc/nginx/sites-available/equiprofile
# 2. Create symlink: sudo ln -s /etc/nginx/sites-available/equiprofile /etc/nginx/sites-enabled/
# 3. Test: sudo nginx -t
# 4. Reload: sudo systemctl reload nginx
# 5. Setup SSL: sudo certbot --nginx -d equiprofile.online -d www.equiprofile.online

# HTTP server - redirect to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name equiprofile.online www.equiprofile.online;

    # Allow ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/html;
    }

    # Redirect all other HTTP requests to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name equiprofile.online www.equiprofile.online;

    # SSL certificates (managed by Let's Encrypt/Certbot)
    ssl_certificate /etc/letsencrypt/live/equiprofile.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/equiprofile.online/privkey.pem;
    
    # SSL configuration (will be managed by Certbot)
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Security headers
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Logging
    access_log /var/log/nginx/equiprofile-access.log;
    error_log /var/log/nginx/equiprofile-error.log;

    # Maximum upload size
    client_max_body_size 50M;

    # Disable nginx version in headers
    server_tokens off;

    # Document root
    root /var/equiprofile/app/dist/public;
    index index.html;

    # ==========================================
    # PWA BLOCKING - HARD 404 FOR PWA FILES
    # ==========================================
    # These files MUST return 404 to prevent PWA caching behavior
    # that can pin old UI versions in browsers
    
    location = /service-worker.js {
        return 404;
    }
    
    location = /manifest.json {
        return 404;
    }
    
    location = /sw.js {
        return 404;
    }

    # ==========================================
    # CACHE POLICIES
    # ==========================================
    
    # index.html - NEVER cache (always get latest)
    location = /index.html {
        try_files $uri =404;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }
    
    # Hashed assets in /assets/ - Cache forever (immutable)
    location ~* ^/assets/.+\.(css|js|json|map|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
    }
    
    # Other static files with extensions - Moderate caching
    location ~ \.(css|js|json|map|png|jpg|jpeg|gif|svg|ico|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # theme-override.css - Allow 404 if missing (prevent SPA fallback)
    location = /theme-override.css {
        try_files $uri =404;
        add_header Cache-Control "public, max-age=3600";
    }

    # ==========================================
    # API PROXY
    # ==========================================
    
    location /api/ {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        
        # Proxy headers for correct IP detection and rate limiting
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering off;
    }

    # ==========================================
    # SPA ROUTING
    # ==========================================
    
    # All other routes - SPA fallback to index.html
    location / {
        try_files $uri /index.html;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
        add_header Pragma "no-cache";
        add_header Expires "0";
    }

    # Custom error pages
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /var/www/html;
    }
}
